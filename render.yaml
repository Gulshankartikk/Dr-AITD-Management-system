services:
  # Backend Service
  - type: web
    name: dr-aitd-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node index.js
    plan: free
    envVars:
      - key: MONGO_URL
        sync: false
      - key: JWT_SECRET
        sync: false

  # Frontend Service (Static Site)
  - type: static
    name: dr-aitd-frontend
    rootDir: frontend
    buildCommand: npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: dr-aitd-backend
          property: url
